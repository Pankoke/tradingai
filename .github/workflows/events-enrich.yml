name: Daily Events Ingest & Enrich

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  events:
    runs-on: ubuntu-latest
    steps:
      - name: Ingest events
        run: |
          curl -sS -m 360 -X POST "${{ secrets.EVENTS_INGEST_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail
      - name: Enrich events
        run: |
          curl -sS -m 360 -X POST "${{ secrets.EVENTS_ENRICH_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail
