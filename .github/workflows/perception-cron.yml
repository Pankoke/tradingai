name: Perception Snapshot Cron

on:
  # GitHub-Zeit ist immer UTC
  schedule:
    - cron: "0 0,6,12,18 * * *"
  # Manuelles Auslösen zum Testen möglich
  workflow_dispatch:

concurrency:
  group: cron-heavy-jobs
  cancel-in-progress: false

jobs:
  call-perception-endpoint:
    runs-on: ubuntu-latest

    steps:
      - name: Call perception endpoint
        env:
          CRON_ENDPOINT_URL: ${{ secrets.CRON_ENDPOINT_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Calling $CRON_ENDPOINT_URL ..."
          curl -sS -m 360 -H "Authorization: Bearer ${CRON_SECRET}" "$CRON_ENDPOINT_URL" || {
            echo "Request failed";
            exit 1;
          }
