name: Intraday Perception Build

on:
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch:

concurrency:
  group: cron-intraday-perception
  cancel-in-progress: false

jobs:
  perception-intraday:
    runs-on: ubuntu-latest
    steps:
      - name: Call intraday perception endpoint
        env:
          PERCEPTION_INTRADAY_SYNC_URL: ${{ secrets.PERCEPTION_INTRADAY_SYNC_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$PERCEPTION_INTRADAY_SYNC_URL" ]; then
            echo "PERCEPTION_INTRADAY_SYNC_URL is not set"; exit 1;
          fi
          curl -X POST "$PERCEPTION_INTRADAY_SYNC_URL" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json"
