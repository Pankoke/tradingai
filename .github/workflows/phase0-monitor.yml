name: Phase0 Monitor

on:
  schedule:
    - cron: "0 6 * * 1" # weekly Monday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  BASE_URL: ${{ secrets.BASE_URL || vars.BASE_URL }}

jobs:
  phase0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Validate BASE_URL
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "BASE_URL is not set (expected in secrets.BASE_URL or vars.BASE_URL)."
            exit 1
          fi
          CLEAN_BASE="${BASE_URL%/}"
          echo "Using BASE_URL host: $(echo "${CLEAN_BASE}" | sed 's|https://||;s|http://||' | cut -d/ -f1)"
          echo "BASE_URL length: ${#CLEAN_BASE}"
          echo "CLEAN_BASE=${CLEAN_BASE}" >> $GITHUB_ENV

      - name: Fetch Phase0 Gold
        run: |
          curl -sSf -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "$CLEAN_BASE/api/admin/playbooks/phase0-gold-swing?daysBack=30&playbookId=gold-swing-v0.2&assetId=gold&dedupeBy=snapshotId&windowField=evaluatedAt" \
            -o phase0_gold.json

      - name: Fetch Phase0 BTC
        run: |
          curl -sSf -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "$CLEAN_BASE/api/admin/playbooks/phase0-gold-swing?daysBack=30&playbookId=crypto-swing-v0.1&assetId=btc&dedupeBy=snapshotId&windowField=evaluatedAt" \
            -o phase0_btc.json

      - name: Build weekly health report
        run: |
          REPORT_LOG=$(npx ts-node --project scripts/tsconfig.scripts.json scripts/build-weekly-health-report.ts)
          echo "${REPORT_LOG}"
          REPORT_FILE=$(echo "${REPORT_LOG}" | awk -F= '/REPORT_FILE=/{print $2}' | tail -n1)
          if [ -z "${REPORT_FILE}" ]; then
            echo "Could not detect REPORT_FILE from script output"
            exit 1
          fi
          echo "REPORT_FILE=${REPORT_FILE}" >> $GITHUB_ENV
          echo "Report file: ${REPORT_FILE}"

      - name: Verify report exists
        run: |
          ls -la reports/weekly
          if [ -n "${REPORT_FILE}" ]; then
            test -f "reports/weekly/${REPORT_FILE}"
          else
            # fallback: ensure at least one md exists
            ls reports/weekly/*.md >/dev/null
          fi

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase0-json
          path: |
            phase0_gold.json
            phase0_btc.json

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: phase0-report
          path: reports/weekly/*.md

      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git pull --rebase origin main
          git status
          if git status --porcelain | grep reports/weekly; then
            git add reports/weekly/*.md
            MSG="chore(reports): weekly health report ${REPORT_FILE:-$(date -u +%F)}"
            git commit -m "${MSG}"
            git push
          else
            echo "No report changes to commit."
            exit 1
          fi
